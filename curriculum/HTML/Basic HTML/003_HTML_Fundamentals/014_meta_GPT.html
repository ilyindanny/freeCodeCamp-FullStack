<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Обязательная кодировка -->
  <meta charset="UTF-8">

  <!-- Адаптивность на мобильных -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Заголовок вкладки браузера -->
  <title>Курс JavaScript — Пиши код с удовольствием</title>

  <!-- Описание страницы для поисковиков -->
  <meta name="description"
    content="Изучи JavaScript с нуля. Интерактивные задания, объяснения простым языком. Подходит для начинающих.">

  <!-- Open Graph: для Facebook, Telegram и других -->
  <meta property="og:title" content="Курс по JavaScript">
  <meta property="og:description"
    content="Изучи JavaScript с нуля в интерактивной форме. Пиши код, решай задачи и смотри результат.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com/js-course">
  <meta property="og:image" content="https://example.com/images/preview.jpg">

  <!-- Twitter Cards: для Twitter (X) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Курс по JavaScript">
  <meta name="twitter:description" content="Интерактивный курс по JavaScript для начинающих.">
  <meta name="twitter:image" content="https://example.com/images/preview.jpg">

  <!-- Иконка сайта -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <main>
    <h1>The page with descriptions</h1>
  </main>
</body>

</html>
