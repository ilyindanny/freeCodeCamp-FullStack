<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Document Title</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Preconnect (ускорение загрузки шрифтов и других ресурсов) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Fonts (или любые другие) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Internal CSS (временно, можно удалить после подключения внешнего) -->
  <style>
    /* Небольшой стартовый стиль */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
  </style>

  <!-- Meta description для SEO -->
  <meta name="description" content="A brief description of the page for search engines." />

</head>
<body>

  <header>
    <h1>Hello, World!</h1>
  </header>

  <main>
    <p>This is a clean HTML boilerplate to start your project.</p>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <!-- JavaScript (если нужен) -->
  <script src="script.js"></script>

</body>
</html>
