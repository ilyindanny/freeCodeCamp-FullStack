<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>testing id</title>
    <style>
      h1 {
        color: red;
        font-size: 40px;
      }

      h2 {
        color: orange;
        font-size: 20px;
      }

      #title2 {
        color: yellow;
      }

      #myparagraph {
        color: green;
        font-size: 16px;
      }

      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>H1 title</h1>
      <h2 id="title2">h2 with id=title2</h2>
      <p id="myparagraph">the paragraph with id=myparagraph</p>
      <h2 id="speccolored">h2 standart</h2>
      <p>just simple standart paragraph</p>
    </main>
  </body>
</html>
